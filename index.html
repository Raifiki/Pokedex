                                </div>
                                <div id="TypeField10" class="filterCategorieElememt">

                                    <label class="filterCategorieElememtlabel" for="TypeElement10">water</label>

                                <div id="TypeField11" class="filterCategorieElememt">

    <main id="PokedexCards">

    </main>

    <div id="overlay">
        <button id="btnLastOvly" class="navBtn">
            <img class="navImg" src="./img/icons/navIcons/last.svg" alt="last">
        </button>
        <div id="overlayCard">
            <div id="overlayCardHeader">
                <div id="wrapperHeaderDataOvly">
                    <div id="wrapperHeaderNameIDOvly" >
                        <span id="PokemonNameOvlyCard">Name</span>
                        <span id="PokemonIDOvlyCard">ID</span>
                    </div>
                    <div id="wrapperHeaderTypesOvly">

                    </div>
                    <div id="wrapperHeaderDetailsOvly" >
                        <div>
                            <span><b>weight:</b><span id="PokemonWeightOvlyCard"></span></span>
                            <span><b>height:</b><span id="PokemonHeightOvlyCard"></span></span>
                        </div>
                        <div>
                            <span><b>habitat:</b><span id="PokemonHabitatOvlyCard"></span></span>
                            <span><b>XP:</b><span id="PokemonXpOvlyCard"></span></span>
                        </div>
                    </div>
                </div>
                <img id="PokemonIMGOvlyCard" src="" alt="Bild">
                <div id="btnGroupOverlayResponsive">
                    <button id="btnLastOvlyRes" class="navBtn" onclick="">
                        <img src="img/icons/navIcons/last.svg" alt="">
                    </button>
                    <button id="btnNextOvlyRes" class="navBtn" onclick="">
                        <img src="img/icons/navIcons/next.svg" alt="">
                    </button>
                    <button id="btnCloseOvlyRes" class="navBtn" onclick="setDisplayStyleNone('overlay')">
                        <img src="img/icons/navIcons/close.svg" alt="">
                    </button>
                </div>
            </div>
            <div id="tabGroup">
                <button id="tab0" class="btn tab" onclick="renderPokemonData(0)">Base Stats</button>
                <button id="tab1" class="btn tab" onclick="renderPokemonData(1)">Additional Information</button>
                <button id="tab2" class="btn tab" onclick="renderPokemonData(2)">Evolution Chain</button>
            </div>
            <div id="tabData">

            </div>
        </div>
        <button id="btnNextOvly" class="navBtn" onclick="">
            <img class="navImg" src="./img/icons/navIcons/next.svg" alt="next">
